<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose an option</title>
</head>
<body>
<input type="radio" name="image_select" value="dock" onclick="displayImage('picture_one.jpg')">Dockside<br>
<input type="radio" name="image_select" value="mouse" onclick="displayImage('picture_two.jpg')">Mouse<br>
<input type="radio" name="image_select" value="burger" onclick="displayImage('picture_three.jpg')"> Burger<br>

<img src="" id="display">
</body>
</html>
<script>
    function displayImage(image_name) {
        document.getElementById('display').src = image_name
    }

</script>
